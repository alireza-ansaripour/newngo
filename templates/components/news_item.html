{% if news.status == 'r' %}
    <div class="alert alert-warning alert-dismissible" role="alert">
      <a href="{{ BASE_URL }}/delete/{{ news.random_int }}/d" type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></a>
      {{ news.title }} <a href="{{ BASE_URL }}/article/{{ news.random_int }}/a">(اضافه کردن به آرشیو)</a>
    </div>
{% else %}
    <div class="alert alert-info alert-dismissible" role="alert">
      <a href="{{ BASE_URL }}/delete/{{ news.random_int }}/d" type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></a>
      {{ news.title }} <a href="{{ BASE_URL }}/article/{{ news.random_int }}/a">(اضافه کردن به آرشیو)</a>
    </div>
{% endif %}
